<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Educacional Centrado no Estudante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .framework {
            position: relative;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gear {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .gear:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .gear::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            opacity: 0.1;
            transform: scale(1.2);
            z-index: -1;
        }

        .center-gear {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            font-size: 14px;
            z-index: 10;
        }

        .surrounding-gear {
            width: 140px;
            height: 140px;
            font-size: 12px;
        }

        .gear-1 {
            background: linear-gradient(135deg, #4834d4, #686de0);
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gear-2 {
            background: linear-gradient(135deg, #00d2d3, #54a0ff);
            top: 120px;
            right: 80px;
        }

        .gear-3 {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            bottom: 120px;
            right: 80px;
        }

        .gear-4 {
            background: linear-gradient(135deg, #feca57, #ff9f43);
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gear-5 {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            bottom: 120px;
            left: 80px;
        }

        .gear-6 {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
            top: 120px;
            left: 80px;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .gear-text {
            font-size: 11px;
            font-weight: 500;
            line-height: 1.2;
            max-width: 80%;
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            z-index: 1;
        }

        .line-1 {
            width: 120px;
            top: 140px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
        }

        .line-2 {
            width: 120px;
            top: 200px;
            right: 150px;
            transform: rotate(30deg);
        }

        .line-3 {
            width: 120px;
            bottom: 200px;
            right: 150px;
            transform: rotate(-30deg);
        }

        .line-4 {
            width: 120px;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%) rotate(30deg);
        }

        .line-5 {
            width: 120px;
            bottom: 200px;
            left: 150px;
            transform: rotate(30deg);
        }

        .line-6 {
            width: 120px;
            top: 200px;
            left: 150px;
            transform: rotate(-30deg);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gear:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        .subtitle {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 1.1em;
            font-style: italic;
        }

        .explanation-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .explanation-panel.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .explanation-title {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .explanation-content {
            color: #555;
            line-height: 1.6;
            font-size: 1em;
        }

        .explanation-content ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        .explanation-content li {
            margin-bottom: 8px;
        }

        .gear:hover::before {
            transform: scale(1.3);
            opacity: 0.2;
        }

        .click-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover .click-hint {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .framework {
                height: 400px;
            }
            
            .center-gear {
                width: 140px;
                height: 140px;
                font-size: 12px;
            }
            
            .surrounding-gear {
                width: 110px;
                height: 110px;
                font-size: 10px;
            }
            
            .gear-text {
                font-size: 9px;
            }
        }
    </style>
</head>

            },
            'assessment': {

                content: `
                    <p>A avalia√ß√£o se torna uma ferramenta de aprendizagem, n√£o apenas de medi√ß√£o:</p>

            'culture': {

                content: `

                `
            }
        };

        // Get elements
        const overlay = document.getElementById('overlay');
        const explanationPanel = document.getElementById('explanationPanel');
        const explanationTitle = document.getElementById('explanationTitle');
        const explanationContent = document.getElementById('explanationContent');
        const closeBtn = document.getElementById('closeBtn');

        // Function to show explanation
        function showExplanation(key) {
            const explanation = explanations[key];
            if (explanation) {
                explanationTitle.textContent = explanation.title;
                explanationContent.innerHTML = explanation.content;
                overlay.classList.add('active');
                explanationPanel.classList.add('active');
            }
        }

        // Function to hide explanation
        function hideExplanation() {
            overlay.classList.remove('active');
            explanationPanel.classList.remove('active');
        }

        // Add click listeners to gears
        document.querySelector('.center-gear').addEventListener('click', () => showExplanation('center'));
        document.querySelector('.gear-1').addEventListener('click', () => showExplanation('teacher'));
        document.querySelector('.gear-2').addEventListener('click', () => showExplanation('autonomy'));
        document.querySelector('.gear-3').addEventListener('click', () => showExplanation('technology'));
        document.querySelector('.gear-4').addEventListener('click', () => showExplanation('assessment'));
        document.querySelector('.gear-5').addEventListener('click', () => showExplanation('space'));
        document.querySelector('.gear-6').addEventListener('click', () => showExplanation('culture'));

        // Close explanation

        // Close with Escape key
        document.addEventListener('keydown', (e) => {

        // Add hover effects

            });
